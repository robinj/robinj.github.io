---
layout: default
---

<div class="home">
    
    {% for my_page in site.pages %}
        {% if my_page.heading %}
            <article id="{{ my_page.anchor }}">
                {{ my_page.content }}
            </article>
            <!--<a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.heading }}</a>-->
        {% endif %}
    {% endfor %}
    
</div>
